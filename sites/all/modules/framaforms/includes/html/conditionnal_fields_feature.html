<p>Vous pouvez masquer/afficher/forcer un champ suivant les réponses de vos utilisateurs. Par exemple, si une case à cocher "Autre" est sélectionnée, vous pouvez faire apparaître un champ texte "autre" dans laquelle l'utilisateur devra préciser sa réponse.</p>
